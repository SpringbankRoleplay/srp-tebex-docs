name: Version Manager

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version:
    if: contains(github.event.head_commit.message, '[build]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")

          if [ -z "$VERSION" ]; then
            echo "âŒ Geen versie gevonden in package.json"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ğŸ“¦ Versie gevonden: $VERSION"

      - name: Check if git tag already exists
        run: |
          TAG="v$VERSION"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âŒ Tag $TAG bestaat al"
            exit 1
          else
            echo "âœ… Tag $TAG bestaat nog niet"
          fi

      - name: Create git tag
        run: |
          TAG="v$VERSION"
          git tag "$TAG"
          git push origin "$TAG"
          echo "ğŸš€ Versie $TAG is getagd en vastgezet"
